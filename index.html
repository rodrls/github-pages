<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Concluir o teste ??</label><br>
        <button class="button">SIM</button>
        
    </form>
    <form>
        <button onmouseover="moveButton(this)">Nao</button>

        <script>
            function moveButton(x) {
                marginX = Math.floor(Math.random()*500)
                marginY = Math.floor(Math.random()*500)
        
                x.style.margin = marginY.toString() + 'px ' + marginX.toString() + 'px'
            }
        </script>
        
    </form>
    
</body>
